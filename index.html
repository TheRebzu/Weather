<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="app">
    <header>
        <h1>Application Météo</h1>
    </header>
    <section>
        <form id="weatherForm" aria-labelledby="form-instructions">
            <div>
                <label for="cityInput">Entrez une ville :</label>
                <input type="text" id="cityInput" placeholder="Entrez une ville" required aria-required="true" aria-describedby="cityHelp">
            </div>
            <button type="submit">Envoyer</button>
            <p id="error" class="error" role="alert"></p>
        </form>
        <div id="loading" class="loading">Chargement...</div>
        <div id="weatherResult" aria-live="polite"></div>
        <button id="cancelRequest" class="cancel">Annuler</button>
    </section>
</main>
</body>

<script src="script.js"></script>
</html>
